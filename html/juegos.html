<html>
    <head>
        <title>Mi Blog Personal</title>
        <link rel="stylesheet" href="../css/estilosBlog.css">
        <link rel="stylesheet" href="../css/estilosJuegos.css">
        <script src="../js/scriptsJuego.js"></script>
    </head>
    <body>
        <header class="Encabezado">
            <h1>Mi Blog Personal</h1>
        </header>
        <nav class="navMenu">
            <ul>
                <li><a href="../home.html">Posts</a></li>
                <li>Amigos</li>
                <li>Juegos</li>
                <li>Links</li>
            </ul>
        </nav>
        <section>
            <div class="contenedorJuego">
                <h3>Juego 1: Adivina Números</h3>
                <form>
                    <div class="divJuegoHeader">
                        <label>Haz click aquí: </label>
                        <input type="button" id="juegoTirar" value="Tirar" onclick="generarNumero()"><br>
                        <input type="text" id="randomNum" hidden="true">
                        <label>Digite 3 números [0-10] con el fin de adivinar el número oculto</label>
                    </div>
                    <div class="divJuegoLi">
                        <label>Digite primer intento</label>
                        <input type="text" id="num1" disabled="true">
                        <input type="button" id="btnP1"  value ="Probar" disabled="true" onclick="validarIntento(1)">
                        <img id="imgRes1" src="../img/question.png">
                    </div>
                    <div class="divJuegoLi">
                        <label>Digite segundo intento</label>
                        <input type="text" id="num2" disabled="true">
                        <input type="button" id="btnP2" disabled="true" value="Probar" onclick="validarIntento(2)">
                        <img id="imgRes2" src="../img/question.png">
                    </div>
                    <div class="divJuegoLi">
                        <label>Digite tercer intento</label>
                        <input type="text" id="num3" disabled="true">
                        <input type="button" id="btnP3" disabled="true" value="Probar" onclick="validarIntento(3)">
                        <img id="imgRes3" src="../img/question.png">
                    </div>
                    <div class="divResultado">
                        <label>Resultado</label>
                        <label  id="resultadoInt">-</label> <br>
                        <label>Número Secreto: </label>
                        <label id="numSecreto"> XXX </label>
                    </div>
                </form>
            </div>
            <div class="contenedorJuego2">
                <h3>Juego 2: Adivina Pais</h3>
                <div>
                    <label>Adivina la bandera del país. Haz click en el botón para comenzar</label>
                    <input type="button" value="Comenzar">
                </div>
                <div class="test">
                    <div class="opcionLoader">
                        <ul>
                            <li><a>Alemania</a></li>
                            <li><a>Australia</a></li>
                            <li><a>El Salvador</a></li>
                            <li><a>México</a></li>
                            <li><a>Sudáfrica</a></li>
                        </ul>
                    </div>
                    <div class="imgLoader">
                        <img src="../img/2.png">
                    </div>
                </div>
                <div class="resJuego2">
                    <label>Total de aciertos: </label>
                    <label> XXX </label>
                </div>
            </div>
        </section>
        <footer class="seccionFooter">
            Módulo I : Javascript, CSS y HTML5, 2022
        </footer>
    </body>
</html>
